<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="search-section" style="width: 25%; float:inline-start">
        <div class="filter-section">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <button data-bind="click: filterThis"class="btn btn-outline-secondary" type="button">Filter</button>
              </div>
            </div>
        </div>
        <div class="list-view-section">
            <ul data-bind="foreach: markList" class="list-group list-group-flush">
              <li data-bind="click: $root.showThis ,text: markName" class="list-group-item"></li>
            </ul>
        </div>
    </div>


    <div id="mapid" style="width: 75%; height: 100%; float:left"></div>
    <!--script src="js/map.js"></script-->
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/foursquare_data.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
